<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>ARMOCROMIA</title>
    <link rel="stylesheet" href="styles.css">  <!-- Link to the CSS file -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> <!-- Particles.js -->
</head>
<body>
    <div id="game-container">
        <div id="room">
            <!-- Background image -->
            <img src="background/bedroom.png" alt="Room Background" id="background">

            <!-- Asset images (on top of the background) -->
            <img src="assets_onbg/red.png" alt="Pantone 186 - Red" id="red-asset" class="asset">
            <img src="assets_onbg/purple.png" alt="Woodstock - Purple" id="purple-asset" class="asset">
            <img src="assets_onbg/yellow.png" alt="Cache - Yellow" id="yellow-asset" class="asset">
            <img src="assets_onbg/white.png" alt="Lattosio Freestyle - Turquoise" id="turquoise-asset" class="asset">
            <img src="assets_onbg/black.png" alt="Notturno - Black" id="black-asset" class="asset">

            <!-- Clickable area for purple asset -->
            <div id="purple-click-area"></div>
        </div>
    </div>

    <!-- Dust particle effect -->
    <div id="particles-js"></div>

    <!-- Background sound -->
    <audio id="background-music" src="sound_effects/room.mp3" loop></audio>

    <!-- Link to external JavaScript -->
    <script src="script.js"></script>  <!-- Link to the JavaScript file -->
</body>
</html>

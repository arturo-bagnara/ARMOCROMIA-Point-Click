<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>ARMOCROMIA</title>
    <link rel="stylesheet" href="styles.css">  <!-- Link to the CSS file -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> <!-- Particles.js -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Starting Screen -->
    <div id="starting-screen">
        <div id="starting-screen-content">
            <h1>A * * * * * * * * A</h1>
            <br>
            <p>Ci sono 5 tracce disseminate per la stanza.<br><br>Tocca dove vuoi per iniziare.</p>
        </div>
    </div>

    <div id="game-wrapper">
        <div id="game-container">

            <div id="room">
                <!-- Background image -->
                <img src="background/bedroom.png" alt="Room Background" id="background">
                
                <!-- Asset images (on top of the background) -->
                <img src="assets_onbg/red.png" alt="Pantone 186 - Red" id="red-asset" class="asset">
                <img src="assets_onbg/purple.png" alt="Woodstock - Purple" id="purple-asset" class="asset">
                <img src="assets_onbg/grey.png" alt="Cache - Grey" id="grey-asset" class="asset">
                <img src="assets_onbg/lazul.png" alt="Lattosio Freestyle - Lazul" id="lazul-asset" class="asset">
                <img src="assets_onbg/yellow.png" alt="Notturno - Yellow" id="yellow-asset" class="asset">

                <!-- Sound animations -->
                <img src="animations/sound1.png" alt="Sound Animation 1" class="sound-animation" id="sound1">
                <img src="animations/sound2.png" alt="Sound Animation 2" class="sound-animation" id="sound2">

                <!-- Clickable areas -->
                <div id="red-click-area"></div>
                <div id="purple-click-area"></div>
                <div id="grey-click-area"></div>
                <div id="lazul-click-area"></div>
                <div id="yellow-click-area"></div>
            </div>
            <!-- Particles effect -->
            <div id="particles-js"></div>
        </div>
    </div>

    <!-- Background sound -->
    <audio id="background-music" src="sound_effects/room.mp3" loop></audio>

    <!-- Link to external JavaScript -->
    <script src="script.js"></script>
</body>
</html>
